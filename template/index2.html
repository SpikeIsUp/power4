<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Menu</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <img
      class="background"
      src="../static/image/fond_bleu_home.png"
      alt="background"
    />

    <div class="gauche">
      <svg
        class="plateau"
        width="27vw"
        height="100vh"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <pattern
            id="plateauImage"
            patternUnits="userSpaceOnUse"
            width="27vw"
            height="100vh"
          >
            <image
              href="../static/image/fond_rouge_power4.png"
              width="27vw"
              height="100vh"
              preserveAspectRatio="xMidYMid slice"
            />
          </pattern>
          <mask id="holes">
            <rect width="27vw" height="100vh" fill="white" />
            <circle
              class="hole"
              cx="12.6vh"
              cy="7.63875vw"
              r="4vw"
              fill="black"
            />
            <circle
              class="hole"
              cx="37.905vh"
              cy="7.63875vw"
              r="4vw"
              fill="black"
            />
            <circle
              class="hole"
              cx="12.6vh"
              cy="19.09719vw"
              r="4vw"
              fill="black"
            />
            <circle
              class="hole"
              cx="37.905vh"
              cy="19.09719vw"
              r="4vw"
              fill="black"
            />
            <circle
              class="hole"
              cx="12.6vh"
              cy="30.6243vw"
              r="4vw"
              fill="black"
            />
            <circle
              class="hole"
              cx="37.905vh"
              cy="30.6243vw"
              r="4vw"
              fill="black"
            />
            <circle class="hole" cx="12.6vh" cy="42vw" r="4vw" fill="black" />
            <circle class="hole" cx="37.905vh" cy="42vw" r="4vw" fill="black" />
          </mask>
        </defs>
        <rect
          width="270"
          height="1000"
          fill="url(#plateauImage)"
          mask="url(#holes)"
        />
      </svg>
    </div>

    <div class="droite">
      <img
        class="logo"
        src="../static/image/power4-logo-white.svg"
        alt="logo"
      />
      <img
        class="gear"
        id="gearBtn"
        src="../static/icon/icons8-menu.svg"
        alt="Menu"
      />
      <div class="menu-deroulant">
        <ul>
          <li>Historique</li>
          <li>Contact</li>
          <li>Ã€ propos</li>
          <li>Enregistrer et quitter</li>
        </ul>
      </div>
    </div>

    <script>
      const gear = document.getElementById("gearBtn");
      const menu = document.querySelector(".menu-deroulant");

      gear.addEventListener("click", (e) => {
        e.stopPropagation();
        menu.classList.toggle("active");
      });

      document.addEventListener("click", (e) => {
        if (!menu.contains(e.target) && !gear.contains(e.target))
          menu.classList.remove("active");
      });
    </script>
  </body>
</html>
