<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Puissance 4 — Jouer contre l'IA</title>
    <link rel="stylesheet" href="../static/css/ia.css" />
  </head>
  <body>
    <main class="container">
      <h1>Puissance 4 — Joue contre l'IA</h1>

      <div class="controls">
        <label for="difficulty">Difficulté :</label>
        <select id="difficulty">
          <option value="2">Facile</option>
          <option value="4" selected>Moyen</option>
          <option value="6">Difficile</option>
        </select>
        <button id="restart">Recommencer</button>
        <div id="status" class="status">À toi de jouer (Jaune)</div>
      </div>

      <div id="board" class="board" aria-label="Plateau Puissance 4"></div>

      <aside class="legend">
        <div class="cell legend-cell player1">Joueur (Jaune)</div>
        <div class="cell legend-cell player2">IA (Rouge)</div>
      </aside>

      <p class="note">
        Clique sur une colonne pour jouer. L'IA joue automatiquement après toi.
      </p>
    </main>

    <script src="../static/js/ia.js"></script>
  </body>
</html>
