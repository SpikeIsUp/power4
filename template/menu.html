<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power 4 - Menu</title>
    <link rel="stylesheet" href="/static/css/home.css" />
  </head>
  <body>
    <img
      class="background"
      src="/static/image/fond_bleu_home.png"
      alt="background"
    />

    <div class="gauche">
      <svg class="plateau" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <pattern
            id="plateauImage"
            patternUnits="userSpaceOnUse"
            width="100%"
            height="100%"
          >
            <image
              href="/static/image/fond_rouge_power4.png"
              width="100%"
              height="100%"
              preserveAspectRatio="xMidYMid slice"
            />
          </pattern>
          <mask id="holes">
            <rect width="100%" height="100%" fill="white" />
            <circle class="hole" cx="25%" cy="12.5%" r="10%" fill="black" />
            <circle class="hole" cx="25%" cy="37.5%" r="10%" fill="black" />
            <circle class="hole" cx="25%" cy="62.5%" r="10%" fill="black" />
            <circle class="hole" cx="25%" cy="87.5%" r="10%" fill="black" />
            <circle class="hole" cx="75%" cy="12.5%" r="10%" fill="black" />
            <circle class="hole" cx="75%" cy="37.5%" r="10%" fill="black" />
            <circle class="hole" cx="75%" cy="62.5%" r="10%" fill="black" />
            <circle class="hole" cx="75%" cy="87.5%" r="10%" fill="black" />
          </mask>
        </defs>

        <rect
          width="100%"
          height="100%"
          fill="url(#plateauImage)"
          mask="url(#holes)"
        />
        <!-- Boutons -->
        <image
          class="jeton"
          id="btnMenuAccueil"
          href="/static/image/Jetons/menu.png"
          x="9.2%"
          y="-3.2%"
        />
        <image
          class="jeton"
          id="btnBot"
          href="/static/image/Jetons/bot.png"
          x="9.2%"
          y="71.5%"
        />
        <image
          class="jeton"
          id="btnPlay"
          href="/static/image/Jetons/play.png"
          x="59%"
          y="21.7%"
        />
        <image
          class="jeton"
          id="btnSaves"
          href="/static/image/Jetons/saves.png"
          x="9.2%"
          y="21.7%"
        />
        <image
          class="jeton"
          id="btnMods"
          href="/static/image/Jetons/mod.png"
          x="9.2%"
          y="46.6%"
        />
        <image
          class="jeton"
          id="btnPlayers"
          href="/static/image/Jetons/player.png"
          x="59%"
          y="46.6%"
        />
        <image
          class="jeton"
          id="btnSpecial"
          href="/static/image/Jetons/special.png"
          x="59.3%"
          y="71.7%"
        />
      </svg>
    </div>

    <div class="droite">
      <img class="logo" src="/static/image/logo.png" alt="logo" />
      <img
        class="gear"
        id="gearBtn"
        src="/static/icon/icons8-menu.svg"
        alt="Menu"
      />
      <div class="menu-deroulant">
        <ul>
          <li onclick="location.href='/histo'">Historique</li>
          <li>Contact</li>
          <li>√Ä propos</li>
        </ul>
      </div>
    </div>

    <script>
      const gear = document.getElementById("gearBtn");
      const menu = document.querySelector(".menu-deroulant");
      gear.addEventListener("click", (e) => {
        e.stopPropagation();
        menu.classList.toggle("active");
      });
      document.addEventListener("click", (e) => {
        if (!menu.contains(e.target) && !gear.contains(e.target))
          menu.classList.remove("active");
      });

      // BOUTONS PRINCIPAUX
      document.getElementById("btnPlay").addEventListener("click", () => {
        window.location.href = "/setup";
      });
      document
        .getElementById("btnMenuAccueil")
        .addEventListener("click", () => {
          window.location.reload();
        });
      document.getElementById("btnPlayers").addEventListener("click", () => {
        window.location.href = "/players";
      });
      document.getElementById("btnBot").addEventListener("click", () => {
        window.location.href = "/bot";
      });
      document.getElementById("btnSaves").addEventListener("click", () => {
        window.location.href = "/saves";
      });
      document.getElementById("btnMods").addEventListener("click", () => {
        alert("Les mods arrivent bient√¥t üîß");
      });
      document.getElementById("btnSpecial").addEventListener("click", () => {
        alert("üéÅ Contenu sp√©cial bient√¥t dispo !");
      });
    </script>
  </body>
</html>
