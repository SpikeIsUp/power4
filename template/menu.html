<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Menu</title>
    <link rel="stylesheet" href="../static/css/home.css" />
  </head>
  <body>
    <img
      class="background"
      src="../static/image/fond_bleu_home.png"
      alt="background"
    />

    <div class="gauche">
      <svg class="plateau" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <pattern
            id="plateauImage"
            patternUnits="userSpaceOnUse"
            width="100%"
            height="100%"
          >
            <image
              href="../static/image/fond_rouge_power4.png"
              width="100%"
              height="100%"
              preserveAspectRatio="xMidYMid slice"
            />
          </pattern>

          <mask id="holes">
            <rect width="100%" height="100%" fill="white" />
            <circle class="hole" cx="25%" cy="12.5%" r="10%" fill="black" />
            <circle class="hole" cx="25%" cy="37.5%" r="10%" fill="black" />
            <circle class="hole" cx="25%" cy="62.5%" r="10%" fill="black" />
            <circle class="hole" cx="25%" cy="87.5%" r="10%" fill="black" />
            <circle class="hole" cx="75%" cy="12.5%" r="10%" fill="black" />
            <circle class="hole" cx="75%" cy="37.5%" r="10%" fill="black" />
            <circle class="hole" cx="75%" cy="62.5%" r="10%" fill="black" />
            <circle class="hole" cx="75%" cy="87.5%" r="10%" fill="black" />
          </mask>
        </defs>

        <rect
          width="100%"
          height="100%"
          fill="url(#plateauImage)"
          mask="url(#holes)"
        />
        <image
          class="jeton"
          id="jeton1"
          href="../static/image/Jetons/menu.png"
          x="9.2%"
          y="-3.2%"
          style="cursor: pointer"
        />
        <image
          class="jeton"
          id="jeton2"
          href="../static/image/Jetons/bot.png"
          x="9.2%"
          y="71.5%"
          style="cursor: pointer"
        />
        <image
          class="jeton"
          id="jeton3"
          href="../static/image/Jetons/play.png"
          x="59%"
          y="21.7%"
          style="cursor: pointer"
        />
        <image
          class="jeton"
          id="jeton4"
          href="../static/image/Jetons/saves.png"
          x="9.2%"
          y="21.7%"
          style="cursor: pointer"
        />
        <image
          class="jeton"
          id="jeton5"
          href="../static/image/Jetons/mod.png"
          x="9.2%"
          y="46.6%"
          style="cursor: pointer"
        />
        <image
          class="jeton"
          id="jeton6"
          href="../static/image/Jetons/player.png"
          x="59%"
          y="46.6%"
          style="cursor: pointer"
        />
        <image
          class="jeton"
          id="jeton7"
          href="../static/image/Jetons/special.png"
          x="59.3%"
          y="71.7%"
          style="cursor: pointer"
        />
      </svg>
    </div>

    <div class="droite">
      <img class="logo" src="../static/image/logo.png" alt="logo" />
      <img
        class="gear"
        id="gearBtn"
        src="../static/icon/icons8-menu.svg"
        alt="Menu"
      />
      <div class="menu-deroulant">
        <ul>
          <li>Historique</li>
          <li>Contact</li>
          <li>À propos</li>
        </ul>
      </div>
    </div>

    <script>

      const gear = document.getElementById("gearBtn");
      const menu = document.querySelector(".menu-deroulant");

      gear.addEventListener("click", (e) => {
        e.stopPropagation();
        menu.classList.toggle("active");
      });

      document.addEventListener("click", (e) => {
        if (!menu.contains(e.target) && !gear.contains(e.target)) {
          menu.classList.remove("active");
        }
      });

      document.getElementById("jeton1").addEventListener("click", () => {
        location.reload();
      });
      document
        .getElementById("jeton2")
        .addEventListener("click", () => alert("Mode bot bientôt dispo"));
      document.getElementById("jeton3").addEventListener("click", () => {
        window.location.href = "puissance4.html";
      });

      document.getElementById("jeton4").addEventListener("click", () => {
        window.location.href = "histo.html";
      });

      document
        .getElementById("jeton5")
        .addEventListener("click", () => alert("Mods bientôt dispo"));

      document.getElementById("jeton6").addEventListener("click", () => {
        window.location.href = "players.html";
      });

      document
        .getElementById("jeton7")
        .addEventListener("click", () => alert("Surprise bientôt dispo"));
    </script>
  </body>
</html>
