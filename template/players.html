<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classement des joueurs</title>
    <link rel="stylesheet" href="/static/css/players.css" />
    <style>
      /* styles minimes si ton players.css est vide/diff√©rent */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url("/static/image/fond_bleuciel_player.jpg") no-repeat
          center/cover;
      }
      .container {
        max-width: 720px;
        margin: 70px auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        padding: 18px 20px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      }
      h1 {
        margin: 8px 0 16px;
        text-align: center;
      }
      .actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
        flex-wrap: wrap;
        gap: 8px;
      }
      .btn {
        appearance: none;
        border: none;
        border-radius: 10px;
        padding: 10px 14px;
        font-weight: 800;
        cursor: pointer;
      }
      .btn-menu {
        background: #394b5f;
        color: #fff;
      }
      .btn-clear {
        background: #c62828;
        color: #fff;
      }
      .btn:hover {
        filter: brightness(1.05);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
      }
      th,
      td {
        padding: 12px 10px;
        border-bottom: 1px solid #eee;
        text-align: left;
      }
      th {
        background: #f6f7fb;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      tr:nth-child(odd) td {
        background: #fafbff;
      }
      .rank {
        width: 64px;
        font-weight: 900;
        text-align: center;
      }
      .name {
        font-weight: 700;
      }
      .wins {
        width: 120px;
        font-weight: 900;
        text-align: right;
      }
      .empty {
        text-align: center;
        padding: 24px;
        color: #666;
        font-style: italic;
      }
      .medal {
        margin-right: 6px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="actions">
        <button class="btn btn-menu" onclick="location.href='/'">
          ‚¨Ö Retour menu
        </button>
        <form action="/clear-scores" method="post">
          <button class="btn btn-clear" type="submit">
            Effacer le classement
          </button>
        </form>
      </div>

      <h1>üèÜ Top Joueurs ‚Äî Victoires</h1>

      {{ if .Entries }}
      <table>
        <thead>
          <tr>
            <th class="rank">#</th>
            <th>Joueur</th>
            <th class="wins">Victoires</th>
          </tr>
        </thead>
        <tbody>
          {{ range $i, $e := .Entries }}
          <tr>
            <td class="rank">
              {{ if eq $i 0 }}<span class="medal">ü•á</span>{{ else if eq $i 1
              }}<span class="medal">ü•à</span>{{ else if eq $i 2 }}<span
                class="medal"
                >ü•â</span
              >{{ end }} {{ add1 $i }}
            </td>
            <td class="name">{{ $e.Name }}</td>
            <td class="wins">{{ $e.Wins }}</td>
          </tr>
          {{ end }}
        </tbody>
      </table>
      {{ else }}
      <div class="empty">Aucune victoire enregistr√©e pour le moment.</div>
      {{ end }}
    </div>
  </body>
</html>
