<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Menu</title>
    <link rel="stylesheet" href="../static/css/home.css" />
  </head>
  <body>
    <img
      class="background"
      src="../static/image/fond_bleu_home.png"
      alt="background"
    />

    <!-- Partie gauche : plateau -->
    <div class="gauche">
      <svg class="plateau" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <pattern
            id="plateauImage"
            patternUnits="userSpaceOnUse"
            width="100%"
            height="100%"
          >
            <image
              href="../static/image/fond_rouge_power4.png"
              width="100%"
              height="100%"
              preserveAspectRatio="xMidYMid slice"
            />
          </pattern>
          <mask id="holes">
            <rect width="100%" height="100%" fill="white" />
            <circle class="hole" cx="25%" cy="12.5%" r="10%" fill="black" />
            <circle class="hole" cx="25%" cy="37.5%" r="10%" fill="black" />
            <circle class="hole" cx="25%" cy="62.5%" r="10%" fill="black" />
            <circle class="hole" cx="25%" cy="87.5%" r="10%" fill="black" />
            <circle class="hole" cx="75%" cy="12.5%" r="10%" fill="black" />
            <circle class="hole" cx="75%" cy="37.5%" r="10%" fill="black" />
            <circle class="hole" cx="75%" cy="62.5%" r="10%" fill="black" />
            <circle class="hole" cx="75%" cy="87.5%" r="10%" fill="black" />
          </mask>
        </defs>

        <!-- Plateau -->
        <rect
          width="100%"
          height="100%"
          fill="url(#plateauImage)"
          mask="url(#holes)"
        />

        <image
          id="jeton1"
          href="../static/image/Jetons/Jeton2.png"
          x="8.4%"
          y="-3.9%"
          width="33.3%"
          height="33.3%"
          style="cursor: pointer"
        />
        <image
          id="jeton2"
          href="../static/image/Jetons/Jeton2.png"
          x="8.4%"
          y="71%"
          width="33.3%"
          height="33.3%"
          style="cursor: pointer"
        />
        <image
          id="jeton3"
          href="../static/image/Jetons/Jeton3.png"
          x="58.5%"
          y="21.23%"
          width="33%"
          height="33%"
          style="cursor: pointer"
        />
        <image
          id="jeton4"
          href="../static/image/Jetons/Jeton4.png"
          x="8.6%"
          y="21.23%"
          width="33.2%"
          height="33.2%"
          style="cursor: pointer"
        />
        <image
          id="jeton5"
          href="../static/image/Jetons/Jeton5.png"
          x="8.6%"
          y="46.2%"
          width="33%"
          height="33%"
          style="cursor: pointer"
        />
        <image
          id="jeton6"
          href="../static/image/Jetons/Jeton2.png"
          x="58.4%"
          y="46%"
          width="33.3%"
          height="33.3%"
          style="cursor: pointer"
        />
        <image
          id="jeton7"
          href="../static/image/Jetons/Jeton2.png"
          x="58.4%"
          y="71%"
          width="33.3%"
          height="33.3%"
          style="cursor: pointer"
        />
      </svg>
    </div>
    <!-- Partie droite : menu -->
    <div class="droite">
      <img
        class="logo"
        src="../static/image/power4-logo-white.svg"
        alt="logo"
      />
      <img
        class="gear"
        id="gearBtn"
        src="../static/icon/icons8-menu.svg"
        alt="Menu"
      />
      <div class="menu-deroulant">
        <ul>
          <li>Historique</li>
          <li>Contact</li>
          <li>À propos</li>
        </ul>
      </div>
    </div>

    <!-- Script -->
    <script>
      // Menu déroulant
      const gear = document.getElementById("gearBtn");
      const menu = document.querySelector(".menu-deroulant");
      gear.addEventListener("click", (e) => {
        e.stopPropagation();
        menu.classList.toggle("active");
      });
      document.addEventListener("click", (e) => {
        if (!menu.contains(e.target) && !gear.contains(e.target))
          menu.classList.remove("active");
      });

      // 7 jetons cliquables
      for (let i = 1; i <= 7; i++) {
        const jeton = document.getElementById("jeton" + i);
        if (jeton) {
          jeton.addEventListener("click", () =>
            alert("Jeton " + i + " cliqué !")
          );
        }
      }
    </script>
  </body>
</html>
