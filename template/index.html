<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Menu</title>
    <link rel="stylesheet" href="../static/css/home.css" />
  </head>
  <body>
    <img
      class="background"
      src="../static/image/fond_bleu_home.png"
      alt="background"
    />

    <div class="gauche">
      <svg
        class="plateau"
        width="27vw"
        height="100vh"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <!-- Image rouge -->
          <pattern
            id="plateauImage"
            patternUnits="userSpaceOnUse"
            width="27vw"
            height="100vh"
          >
            <image
              href="../static/image/fond_rouge_power4.png"
              width="27vw"
              height="100vh"
              preserveAspectRatio="xMidYMid slice"
            />
          </pattern>
          <mask id="holes">
            <rect width="27vw" height="100vh" fill="white" />
            <circle
              class="hole"
              cx="12.6%"
              cy="7.63875%"
              r="4%"
              fill="black"
            />
            <circle
              class="hole"
              cx="37.905%"
              cy="7.63875%"
              r="4vw"
              fill="black"
            />
            <circle
              class="hole"
              cx="12.6%"
              cy="19.09719%"
              r="4%"
              fill="black"
            />
            <circle
              class="hole"
              cx="37.905%"
              cy="19.09719%"
              r="4%"
              fill="black"
            />
            <circle
              class="hole"
              cx="12.6%"
              cy="30.6243%"
              r="4%"
              fill="black"
            />
            <circle
              class="hole"
              cx="37.905%"
              cy="30.6243%"
              r="4%"
              fill="black"
            />
            <circle class="hole" cx="12.6%" cy="42%" r="4%" fill="black" />
            <circle class="hole" cx="37.905%" cy="42%" r="4%" fill="black" />
          </mask>
        </defs>

        <!-- Application -->
        <rect
          width="27vw"
          height="100vh"
          fill="url(#plateauImage)"
          mask="url(#holes)"
        />
      </svg>
    </div>

    <div class="droite">
      <img
        class="logo"
        src="../static/image/power4-logo-white.svg"
        alt="logo"
      />
      <img class="gear" src="../static/icon/icons8-menu.svg" alt="gear" />
    </div>
  </body>
</html>
