<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Menu</title>
    <link rel="stylesheet" href="../static/css/home.css" />
  </head>
  <body>
    <img
      class="background"
      src="../static/image/fond_bleu_home.png"
      alt="background"
    />
    <div class="gauche">
      <svg
        class="plateau"
        width="27vw"
        height="100vh"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <!-- Image rouge -->
          <pattern
            id="plateauImage"
            patternUnits="userSpaceOnUse"
            width="27vw"
            height="100vh"
          >
            <image
              href="../static/image/fond_rouge_power4.png"
              width="27vw"
              height="100vh"
              preserveAspectRatio="xMidYMid slice"
            />
          </pattern>
          <mask id="holes">
            <rect width="27vw" height="100vh" fill="white" />
            <circle
              class="hole"
              cx="12.6%"
              cy="7.63875%"
              r="4%"
              fill="black"
            />
            <circle
              class="hole"
              cx="37.905%"
              cy="7.63875%"
              r="4vw"
              fill="black"
            />
            <circle
              class="hole"
              cx="12.6%"
              cy="19.09719%"
              r="4%"
              fill="black"
            />
            <circle
              class="hole"
              cx="37.905%"
              cy="19.09719%"
              r="4%"
              fill="black"
            />
            <circle
              class="hole"
              cx="12.6%"
              cy="30.6243%"
              r="4%"
              fill="black"
            />
            <circle
              class="hole"
              cx="37.905%"
              cy="30.6243%"
              r="4%"
              fill="black"
            />
            <circle class="hole" cx="12.6%" cy="42%" r="4%" fill="black" />
            <circle class="hole" cx="37.905%" cy="42%" r="4%" fill="black" />
          </mask>
        </defs>

        <!-- Application -->
        <rect
          width="27vw"
          height="100vh"
          fill="url(#plateauImage)"
          mask="url(#holes)"
        />
      </svg>
      <div class="sidebar">
        <div class="btn">Menu</div>
        <div class="btn">Play</div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
      </div>
    </div>

    <!-- Partie droite : menu -->
    <div class="droite">
      <img
        class="logo"
        src="../static/image/power4-logo-white.svg"
        alt="logo"
      />

      <img class="gear" src="../static/icon/icons8-menu.svg" alt="gear" />

      <div class="menu-deroulant">
        <ul>
          <li>Historique</li>
          <li>Contact</li>
          <li>À propos</li>
        </ul>
      </div>
    </div>

    <script>
      // Menu déroulant
      const gear = document.getElementById("gearBtn");
      const menu = document.querySelector(".menu-deroulant");
      gear.addEventListener("click", (e) => {
        e.stopPropagation();
        menu.classList.toggle("active");
      });
      document.addEventListener("click", (e) => {
        if (!menu.contains(e.target) && !gear.contains(e.target))
          menu.classList.remove("active");
      });

      // 7 jetons cliquables
      for (let i = 1; i <= 7; i++) {
        const jeton = document.getElementById("jeton" + i);
        if (jeton) {
          jeton.addEventListener("click", () =>
            alert("Jeton " + i + " cliqué !")
          );
        }
      }
    </script>
  </body>
</html>
