<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puissance 4 2x4</title>
    <link rel="stylesheet" href="../static/css/home.css" />
  </head>
  <body>
    <div class="container">
      <div class="gauche">
        <svg
          class="plateau"
          viewBox="0 0 100 160"
          preserveAspectRatio="xMidYMid meet"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <pattern
              id="plateauPattern"
              patternUnits="userSpaceOnUse"
              width="100"
              height="160"
            >
              <image
                href="../static/image/fond_rouge_power4.png"
                x="0"
                y="0"
                width="100%"
                height="100%"
                preserveAspectRatio="xMidYMid slice"
              />
            </pattern>
            <mask id="maskHoles">
              <rect width="100%" height="100%" fill="white" />
              <circle cx="25%" cy="12.5%" r="10%" fill="black" />
              <circle cx="25%" cy="37.5%" r="10%" fill="black" />
              <circle cx="25%" cy="62.5%" r="10%" fill="black" />
              <circle cx="25%" cy="87.5%" r="10%" fill="black" />
              <circle cx="75%" cy="12.5%" r="10%" fill="black" />
              <circle cx="75%" cy="37.5%" r="10%" fill="black" />
              <circle cx="75%" cy="62.5%" r="10%" fill="black" />
              <circle cx="75%" cy="87.5%" r="10%" fill="black" />
            </mask>
          </defs>

          <rect
            width="100%"
            height="100%"
            fill="url(#plateauPattern)"
            mask="url(#maskHoles)"
            class="plateau-decor"
          />
          <g id="trous" style="pointer-events: none; opacity: 0">
            <circle
              data-col="0"
              data-row="0"
              cx="25%"
              cy="12.5%"
              r="10%"
              fill="none"
            />
            <circle
              data-col="0"
              data-row="1"
              cx="25%"
              cy="37.5%"
              r="10%"
              fill="none"
            />
            <circle
              data-col="0"
              data-row="2"
              cx="25%"
              cy="62.5%"
              r="10%"
              fill="none"
            />
            <circle
              data-col="0"
              data-row="3"
              cx="25%"
              cy="87.5%"
              r="10%"
              fill="none"
            />
            <circle
              data-col="1"
              data-row="0"
              cx="75%"
              cy="12.5%"
              r="10%"
              fill="none"
            />
            <circle
              data-col="1"
              data-row="1"
              cx="75%"
              cy="37.5%"
              r="10%"
              fill="none"
            />
            <circle
              data-col="1"
              data-row="2"
              cx="75%"
              cy="62.5%"
              r="10%"
              fill="none"
            />
            <circle
              data-col="1"
              data-row="3"
              cx="75%"
              cy="87.5%"
              r="10%"
              fill="none"
            />
          </g>

          <g id="jetonsLayer"></g>

          <image
            id="jeton1"
            class="jeton"
            href="../static/image/Jetons/Jeton4.png"
            x="10%"
            y="2%"
            width="20%"
            height="20%"
          />
          <image
            id="jeton2"
            class="jeton"
            href="../static/image/Jetons/Jeton5.png"
            x="70%"
            y="2%"
            width="20%"
            height="20%"
          />
        </svg>
      </div>

      <div class="droite">
        <img
          class="logo"
          src="../static/image/power4-logo-white.svg"
          alt="logo"
        />
        <img
          class="gear"
          id="gearBtn"
          src="../static/icon/icons8-menu.svg"
          alt="Menu"
        />
        <div class="menu-deroulant">
          <ul>
            <li>Historique</li>
            <li>Contact</li>
            <li>Ã€ propos</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="../static/js/jeton.js"></script>
  </body>
</html>
